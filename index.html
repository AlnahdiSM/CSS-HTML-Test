<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS/Html TEST</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-content">
          <h1>LOGIN</h1>
          <p>How to i get started lorem ipsum dolor at?</p>
          <div class="input-group">
            <div class="input-field">
              <img src="./Frame.png" alt="" />
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <img src="./Frame (1).png" alt="" />
              <input type="password" placeholder="Password" />
            </div>
          </div>
          <div class="submit-btn-container">
            <button class="login-button">Login Now</button>
          </div>
          <div class="divider">
            <hr class="divider-line" />
            <span><b>Login</b> with Others</span>
            <hr class="divider-line" />
          </div>
          <div class="social-login">
            <button class="social-button">
              <img src="./google 1.png" alt="" />
              <span>Login with <b>Google</b></span>
            </button>
            <button class="social-button">
              <img src="./facebook 1.png" alt="" />
              <span>Login with <b>Facebook</b></span>
            </button>
          </div>
        </div>
      </div>
      <div class="image-container">
        <div class="image-content">
          <div class="image">
            <p>Very good works are waiting for you Login Now!!!</p>
            <div class="icon-container">
                <img src="./thunderbolt 1.png" alt="" />
              </div>
              <img src="./women with tab 1.png" alt="" class="background-image" />
          </div>
          
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
